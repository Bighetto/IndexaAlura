<app-container>
    <header>
        <section class="cabecalho-link">
            <img src="assets/logo.png" alt="">
        </section>
        <section class="cabecalho-contato">
            <img src="assets/adicionar-contato.png" alt="">
            <h1>Adicionar contato</h1>
        </section>
    </header>

    <form [formGroup]="contatoForm" (ngSubmit)="salvarContato()">
        <label for="nome">Nome</label>
        <input 
        type="text" 
        id="nome" 
        formControlName="nome"
        placeholder="Digite o nome do contato">
        <label for="telefone">Telefone</label>
        <input 
        type="text" 
        id="telefone" 
        formControlName="telefone"
        placeholder="Digite o numero de telefone">
        <label for="email">E-mail</label>
        <input 
        type="email" 
        id="email" 
        formControlName="email"
        placeholder="Digite o e-mail do contato">
        <app-separador></app-separador>

        <label for="aniversario">Aniversario</label>
        <input 
        type="date"
        id="aniversario"
        formControlName="aniversario"
        placeholder="Data de nascimento">
        <label for="redes">Redes sociais</label>
        <div class="input-container">
            <span class="span-http">http://</span>
            <input 
            type="text"
            id="redes"
            formControlName="redes"
            placeholder="Adicione a URL da pagina">
        </div>
        <label for="observacoes">Nome</label>
        <textarea 
            type="text"
            id="nome"
            formControlName="observacoes"
            placeholder="Coloque observações nesse espaço. Exemplo: Instrutora da academia, amigo da Fulana, etc."
        ></textarea>

        <section class="botoes"> 
            <button (click)="cancelar()" class="botao-cancelar" type="button">Cancelar</button>
            <button class="botao-salvar" type="submit">Salvar contato</button>
        </section>
        
    </form>
</app-container>
